<mat-card class="example-card">

  <div style="display: flex; justify-content: center;margin-top: 10%;">
    <p style="font-size: 30px;">Login</p>
  </div>
  <br>
  <br>
  <mat-form-field appearance="legacy" style="width: 98%;font-size: 20px; ">
    <mat-label>Usuario</mat-label>
    <input matInput placeholder="" [(ngModel)]="usuario">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
  <br>
  <br>
  <mat-form-field appearance="legacy" style="width: 98%;font-size: 20px; ">
    <mat-label>Contrase√±a</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <br>
  <br>
<div style="display: flex; justify-content: center;"> 
    <button mat-raised-button (click)="inicialice()" 
    style="font-size: 20px;
     width: 50%;height: 5%;">INGRESAR</button>
 </div>
  </mat-card>
